<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/tasks/{id}(id=${task.getTaskId()})}" th:object="${task}">
    <label for="name">Enter task name: </label>
    <input type="text" th:field="*{name}" id="name"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <br/>
    <label for="start">Enter start time: </label>
    <input type="text" th:field="*{startedAt}" id="start"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
    <br/>
    <label for="finish">Enter end time: </label>
    <input type="text" th:field="*{finishedAt}" id="finish"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
    <br/>

    <label for="duration">Enter end time: </label>
    <input type="text" th:field="*{duration}" id="duration"/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
